Babesk\ORM\ElawaDefaultMeetingTime:
    type: entity
    table: ElawaDefaultMeetingTimes
    id:
        id:
            type: integer
            unique: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        time:
            type: time
        length:
            type: time
    manyToOne:
        category:
            targetEntity: Babesk\ORM\ElawaCategory
            inversedBy: defaultMeetingTimes