Babesk\ORM\SchbasInventory:
    type: entity
    table: SchbasInventory
    id:
        id:
            type: integer
            precision: 11
            id: true
            generator:
                strategy: IDENTITY
    fields:
        yearOfPurchase:
            type: integer
            precision: 4
            column: year_of_purchase
        exemplar:
            type: integer
            precision: 11
    manyToOne:
        book:
            targetEntity: Babesk\ORM\SchbasBooks
            inversedBy: exemplars
            joinColumns:
                book_id:
                    referencedColumnName: id
    oneToMany:
        lending:
            targetEntity: Babesk\ORM\SchbasLending
            mappedBy: inventory
    manyToMany:
        usersLent:
            targetEntity: Babesk\ORM\SystemUsers
            mappedBy: bookLending
    lifecycleCallbacks: {  }
