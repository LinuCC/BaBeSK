Babesk\ORM\SystemAttendant:
    type: entity
    table: SystemAttendants
    id:
        id:
            type: integer
            id: true
    manyToOne:
        user:
            targetEntity: Babesk\ORM\SystemUsers
            inversedBy: attendants
            joinColumns:
                userId:
                    referencedColumnName: ID
        grade:
            targetEntity: Babesk\ORM\SystemGrades
            inversedBy: attendants
            joinColumns:
                gradeId:
                    referencedColumnName: ID
        schoolyear:
            targetEntity: Babesk\ORM\SystemSchoolyears
            inversedBy: attendants
            joinColumns:
                schoolyearId:
                    referencedColumnName: ID