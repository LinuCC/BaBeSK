Babesk\ORM\ElawaMeeting:
    type: entity
    table: ElawaMeetings
    id:
        id:
            type: integer
            unique: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        time:
            type: time
        length:
            type: time
        isDisabled:
            type: boolean
    manyToOne:
        visitor:
            targetEntity: Babesk\ORM\SystemUsers
            inversedBy: elawaMeetingsVisiting
            joinColumns:
                visitorId:
                    referencedColumnName: ID
        host:
            targetEntity: Babesk\ORM\SystemUsers
            inversedBy: elawaMeetingsHosting
            joinColumns:
                hostId:
                    referencedColumnName: ID
        category:
            targetEntity: Babesk\ORM\ElawaCategory
            inversedBy: meetings
        room:
            targetEntity: Babesk\ORM\SystemRoom