Babesk\ORM\ClassCategory:
    type: entity
    table: KuwasysClassCategories
    id:
        id:
            type: integer
            id: true
            column: ID
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            length: 128
        translatedName:
            type: string
            length: 255
    oneToMany:
        usersInClassesAndCategories:
            targetEntity: Babesk\ORM\UserInClassAndCategory
            mappedBy: category
    manyToMany:
        classes:
            targetEntity: Babesk\ORM\Class
            mappedBy: categories