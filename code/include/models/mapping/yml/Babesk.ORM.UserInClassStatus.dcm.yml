Babesk\ORM\UserInClassStatus:
    type: entity
    table: KuwasysUsersInClassStatuses
    id:
        id:
            type: integer
            length: 11
            id: true
            column: id
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            length: 64
        translatedName:
            type: string
            length: 255
    oneToMany:
        usersInClassesAndCategories:
            targetEntity: Babesk\ORM\UserInClassAndCategory
            mappedBy: status