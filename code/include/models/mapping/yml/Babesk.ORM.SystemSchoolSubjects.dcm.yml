Babesk\ORM\SystemSchoolSubjects:
    type: entity
    table: SystemSchoolSubjects
    id:
        id:
            type: integer
            precision: 11
            id: true
            generator:
                strategy: IDENTITY
    fields:
        abbreviation:
            type: string
            length: 8
        name:
            type: string
            length: 255
    oneToMany:
        books:
            targetEntity: Babesk\ORM\SchbasBooks
            mappedBy: subject
    lifecycleCallbacks: {  }
