Babesk\ORM\KuwasysClassteachers:
    type: entity
    table: KuwasysClassteachers
    id:
        id:
            type: integer
            id: true
            column: ID
            unique: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            length: 64
        forename:
            type: string
            length: 64
        address:
            type: string
            length: 255
        telephone:
            type: string
            length: 64
        email:
            type: string
            length: 255
    manyToMany:
        classes:
            targetEntity: Babesk\ORM\Class
            mappedBy: classteachers