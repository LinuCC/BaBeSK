Babesk\ORM\BabeskPriceGroups:
    type: entity
    table: BabeskPriceGroups
    id:
        id:
            type: integer
            length: 5
            nullable: false
            id: true
            column: ID
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            length: 255
            nullable: false
        max_credit:
            type: decimal
            precision: 4
            scale: 2
            nullable: false
    oneToMany:
        users:
            targetEntity: Babesk\ORM\SystemUsers
            mappedBy: priceGroup
            orphanRemoval: false