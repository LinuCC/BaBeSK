Babesk\ORM\SchbasBook:
    type: entity
    table: SchbasBooks
    id:
        id:
            type: integer
            precision: 11
            id: true
            generator:
                strategy: IDENTITY
    fields:
        title:
            type: string
            length: 255
        author:
            type: string
            length: 255
        publisher:
            type: string
            length: 255
        isbn:
            type: string
            length: 17
        class:
            type: string
            length: 2
        bundle:
            type: integer
            precision: 1
        price:
            type: float
            precision: 4
            scale: 2
    manyToOne:
        subject:
            targetEntity: Babesk\ORM\SystemSchoolSubject
            inversedBy: books
            joinColumns:
                subjectId:
                    referencedColumnName: id
    oneToMany:
        exemplars:
            targetEntity: Babesk\ORM\SchbasInventory
            mappedBy: book
        usersShouldLend:
            targetEntity: Babesk\ORM\SchbasUserShouldLendBook
            mappedBy: book
    manyToMany:
        selfpayingUsers:
            targetEntity: Babesk\ORM\SystemUsers
            mappedBy: selfpayingBooks
    lifecycleCallbacks: {  }
