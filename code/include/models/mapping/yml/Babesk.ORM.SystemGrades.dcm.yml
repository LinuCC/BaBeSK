Babesk\ORM\SystemGrades:
    type: entity
    table: SystemGrades
    id:
        id:
            type: integer
            precision: 11
            id: true
            column: ID
    fields:
        label:
            type: string
        gradelevel:
            type: integer
            precision: 11
    manyToOne:
        schooltype:
            targetEntity: Babesk\ORM\SystemSchooltypes
            inversedBy: null
            joinColumns:
                schooltypeId:
                    referencedColumnName: ID
    oneToMany:
        attendants:
            targetEntity: Babesk\ORM\SystemAttendant
            mappedBy: grade