Babesk\ORM\SystemSchoolyears:
    type: entity
    table: SystemSchoolyears
    id:
        id:
            type: integer
            id: true
            precision: 11
            column: ID
    fields:
        label:
            type: string
        active:
            type: boolean
    oneToMany:
        attendants:
            targetEntity: Babesk\ORM\SystemAttendant
            mappedBy: schoolyear
        classes:
            targetEntity: Babesk\ORM\KuwasysClass
            mappedBy: schoolyear
        usersShouldLendBooks:
            targetEntity: Babesk\ORM\SchbasUserShouldLendBook
            mappedBy: schoolyear